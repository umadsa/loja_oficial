<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Oficial UMADSA | Excelência para o Reino</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel para JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-react"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            50: '#fdfbf2',
                            100: '#fbf7e6',
                            200: '#f7eecc',
                            300: '#f3e5b3',
                            400: '#efdb99',
                            500: '#e0c05a', // Dourado principal
                            600: '#c5a043',
                            700: '#a68032',
                            800: '#866021',
                            900: '#674011',
                        },
                        brand: {
                            black: '#000000',
                            white: '#ffffff',
                            gold: '#b8860b' // Dourado escuro/marrom claro
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Cinzel', 'serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #b8860b; border-radius: 10px; }
        .gold-gradient { background: linear-gradient(135deg, #b8860b 0%, #e0c05a 50%, #b8860b 100%); }
    </style>
</head>
<body class="bg-white text-black font-sans antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            ShoppingCart, Search, Menu, X, Star, ChevronRight, CheckCircle, 
            Smartphone, Truck, CreditCard, ArrowLeft, Phone, Instagram, 
            Facebook, ShieldCheck, UserCheck, Copy, QrCode, Ticket, Shirt, BookOpen 
        } = lucideReact;

        // --- DADOS DA LOJA ---
        const LOGO_URL = "https://adsabrasil-embuguacu.github.io/conferenciabiblicaEBD_checkout/adminstrator/img/logo.png";
        
        const PRODUCTS = [
            {
                id: 1,
                name: 'Camiseta Oficial UMADSA - Coleção Legado',
                price: 59.90,
                oldPrice: 79.00,
                category: 'Vestuário',
                image: 'https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&q=80&w=800',
                description: 'Camiseta premium em algodão 30.1 penteado. Estampa exclusiva em dourado metalizado.',
                sizes: ['P', 'M', 'G', 'GG'],
                colors: ['Preto', 'Branco']
            },
            {
                id: 2,
                name: 'Ingresso: Conferência Bíblica EBD 2024',
                price: 35.00,
                oldPrice: 50.00,
                category: 'Eventos',
                image: 'https://images.unsplash.com/photo-1504103087323-ee2bd702cc44?auto=format&fit=crop&q=80&w=800',
                description: 'Acesso total aos dois dias de conferência, material de apoio e certificação.',
                sizes: ['Digital'],
                colors: ['Lote 1']
            },
            {
                id: 3,
                name: 'Moletom UMADSA Heritage Black/Gold',
                price: 159.90,
                oldPrice: 199.00,
                category: 'Vestuário',
                image: 'https://images.unsplash.com/photo-1556821840-3a63f95609a7?auto=format&fit=crop&q=80&w=800',
                description: 'Moletom flanelado de alta gramatura com detalhes em bordado marrom dourado.',
                sizes: ['P', 'M', 'G', 'GG'],
                colors: ['Preto']
            }
        ];

        const CATEGORIES = ['Todos', 'Vestuário', 'Eventos', 'Livros', 'Acessórios'];

        const formatCurrency = (v) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v);

        // --- COMPONENTE PRINCIPAL ---
        function App() {
            const [view, setView] = useState('home'); 
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [activeCategory, setActiveCategory] = useState('Todos');
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            // Funções de Carrinho
            const addToCart = (product) => {
                const existing = cart.find(item => item.id === product.id);
                if (existing) {
                    setCart(cart.map(item => item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item));
                } else {
                    setCart([...cart, { ...product, quantity: 1 }]);
                }
                setIsCartOpen(true);
            };

            const removeFromCart = (id) => setCart(cart.filter(item => item.id !== id));
            const cartTotal = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);

            // --- SUB-COMPONENTES ---

            const Header = () => (
                <header className="sticky top-0 z-50 bg-black text-white shadow-xl">
                    <div className="bg-brand-gold py-1.5 text-center text-[10px] font-black uppercase tracking-[0.3em] text-white">
                        Excelência para o Reino | UMADSA AD Santo Amaro
                    </div>
                    <div className="container mx-auto px-4 py-4 flex items-center justify-between">
                        <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                            <Menu size={24} />
                        </button>
                        
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('home')}>
                            <img src={LOGO_URL} className="h-10 w-10 object-contain invert" alt="Logo" />
                            <div className="hidden sm:block">
                                <h1 className="font-display font-black text-xl tracking-tighter">LOJA <span className="text-brand-gold">UMADSA</span></h1>
                            </div>
                        </div>

                        <div className="flex items-center gap-6">
                            <button onClick={() => setIsCartOpen(true)} className="relative hover:text-brand-gold transition-colors">
                                <ShoppingCart size={24} />
                                {cart.length > 0 && (
                                    <span className="absolute -top-2 -right-2 bg-brand-gold text-white text-[10px] font-black w-5 h-5 rounded-full flex items-center justify-center">
                                        {cart.reduce((a, b) => a + b.quantity, 0)}
                                    </span>
                                )}
                            </button>
                        </div>
                    </div>
                </header>
            );

            const Hero = () => (
                <div className="relative h-[500px] bg-black overflow-hidden flex items-center">
                    <div className="absolute inset-0 bg-gradient-to-r from-black via-black/70 to-transparent z-10"></div>
                    <img src="https://images.unsplash.com/photo-1556761175-5973dc0f32e7?auto=format&fit=crop&q=80&w=2000" className="absolute inset-0 w-full h-full object-cover opacity-40" />
                    <div className="container mx-auto px-4 relative z-20">
                        <div className="max-w-2xl">
                            <h2 className="text-brand-gold font-display text-lg font-bold mb-4 tracking-widest uppercase">Nova Coleção</h2>
                            <h1 className="text-white text-5xl md:text-7xl font-display font-black leading-tight mb-8">VISTA A<br/><span className="text-brand-gold">ESSÊNCIA</span></h1>
                            <button onClick={() => setActiveCategory('Vestuário')} className="bg-brand-gold text-white font-black px-10 py-4 rounded-sm uppercase tracking-widest hover:bg-white hover:text-black transition-all">
                                Explorar Loja
                            </button>
                        </div>
                    </div>
                </div>
            );

            const CheckoutView = () => {
                const [step, setStep] = useState(1);
                
                return (
                    <div className="container mx-auto px-4 py-12">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-16">
                            <div className="space-y-8">
                                <h2 className="text-3xl font-display font-black uppercase italic">Finalizar <span className="text-brand-gold">Pedido</span></h2>
                                
                                {step === 1 ? (
                                    <div className="bg-white p-8 border border-slate-100 shadow-2xl rounded-xl space-y-6">
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div className="md:col-span-2">
                                                <label className="text-[10px] font-black uppercase text-slate-400">Nome Completo</label>
                                                <input className="w-full p-4 bg-slate-50 border-none rounded-lg focus:ring-2 focus:ring-brand-gold" placeholder="Seu nome" />
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-black uppercase text-slate-400">WhatsApp</label>
                                                <input className="w-full p-4 bg-slate-50 border-none rounded-lg" placeholder="(11) 99999-9999" />
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-black uppercase text-slate-400">CPF</label>
                                                <input className="w-full p-4 bg-slate-50 border-none rounded-lg" placeholder="000.000.000-00" />
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-black uppercase text-slate-400">Setor UMADSA</label>
                                                <select className="w-full p-4 bg-slate-50 border-none rounded-lg">
                                                    <option>Setor 22 - Embu Guaçu</option>
                                                    <option>Setor 01 - Sede</option>
                                                    <option>Outros</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="text-[10px] font-black uppercase text-slate-400">Congregação</label>
                                                <input className="w-full p-4 bg-slate-50 border-none rounded-lg" placeholder="Nome da Igreja" />
                                            </div>
                                        </div>
                                        <button onClick={() => setStep(2)} className="w-full bg-black text-white font-black py-5 rounded-lg uppercase tracking-widest hover:bg-brand-gold transition-all">
                                            Gerar Pix de Pagamento
                                        </button>
                                    </div>
                                ) : (
                                    <div className="bg-white p-8 border border-slate-100 shadow-2xl rounded-xl text-center space-y-6 animate-in zoom-in duration-300">
                                        <QrCode size={48} className="mx-auto text-brand-gold" />
                                        <h3 className="text-xl font-black">Pagamento via Pix</h3>
                                        <div className="p-4 bg-slate-50 inline-block rounded-xl border-2 border-brand-gold/20">
                                            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=LOJA-UMADSA-PIX-SAMPLE" className="w-48 h-48" />
                                        </div>
                                        <div className="bg-slate-100 p-4 rounded-lg flex items-center justify-between">
                                            <span className="text-[10px] font-mono text-slate-500 truncate">00020101021226850014br.gov.bcb.pix...</span>
                                            <button onClick={() => alert('Copiado!')} className="text-brand-gold"><Copy size={18} /></button>
                                        </div>
                                        <button onClick={() => setView('success')} className="w-full bg-green-600 text-white font-black py-5 rounded-lg">
                                            JÁ REALIZEI O PAGAMENTO
                                        </button>
                                    </div>
                                )}
                            </div>

                            <div className="h-fit lg:sticky lg:top-24">
                                <div className="bg-black text-white p-8 rounded-xl shadow-2xl">
                                    <h3 className="font-display font-black uppercase mb-6 border-b border-white/10 pb-4">Itens do Pedido</h3>
                                    <div className="space-y-4 mb-8">
                                        {cart.map(item => (
                                            <div key={item.id} className="flex justify-between items-center text-sm">
                                                <span>{item.quantity}x {item.name}</span>
                                                <span className="font-bold">{formatCurrency(item.price * item.quantity)}</span>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="flex justify-between items-center border-t border-white/10 pt-4">
                                        <span className="text-brand-gold font-black uppercase">Total</span>
                                        <span className="text-3xl font-black">{formatCurrency(cartTotal)}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const ProductGrid = () => (
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
                    {PRODUCTS.filter(p => activeCategory === 'Todos' || p.category === activeCategory).map(p => (
                        <div key={p.id} className="group bg-white border border-slate-100 overflow-hidden hover:shadow-2xl transition-all duration-500">
                            <div className="relative pt-[100%] overflow-hidden">
                                <img src={p.image} className="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                                <div className="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                    <button onClick={() => { setSelectedProduct(p); setView('product'); }} className="bg-white text-black font-black px-6 py-2 uppercase text-[10px] tracking-widest">Ver Detalhes</button>
                                </div>
                            </div>
                            <div className="p-6 text-center">
                                <p className="text-[9px] font-black text-brand-gold uppercase tracking-[0.3em] mb-2">{p.category}</p>
                                <h3 className="font-display font-bold text-lg mb-4 h-12 overflow-hidden">{p.name}</h3>
                                <p className="text-xl font-black mb-6">{formatCurrency(p.price)}</p>
                                <button onClick={() => addToCart(p)} className="w-full bg-black text-white py-4 font-black text-[10px] uppercase tracking-widest hover:bg-brand-gold transition-colors">
                                    Adicionar ao Carrinho
                                </button>
                            </div>
                        </div>
                    ))}
                </div>
            );

            // --- RENDERIZAÇÃO FINAL ---
            return (
                <div className="min-h-screen flex flex-col">
                    <Header />
                    
                    {view === 'home' && (
                        <main className="flex-1">
                            <Hero />
                            <div className="container mx-auto px-4 py-16 text-center">
                                <div className="mb-16">
                                    <h2 className="text-4xl font-display font-black uppercase mb-4 tracking-tighter italic">Nossa <span className="text-brand-gold">Seleção</span></h2>
                                    <div className="flex justify-center gap-4 overflow-x-auto pb-4">
                                        {CATEGORIES.map(cat => (
                                            <button 
                                                key={cat} 
                                                onClick={() => setActiveCategory(cat)}
                                                className={`px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest border transition-all ${activeCategory === cat ? 'bg-black text-white' : 'border-slate-200 text-slate-400 hover:border-brand-gold'}`}
                                            >
                                                {cat}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                <ProductGrid />
                            </div>
                        </main>
                    )}

                    {view === 'product' && selectedProduct && (
                        <div className="container mx-auto px-4 py-12 flex-1">
                            <button onClick={() => setView('home')} className="flex items-center gap-2 text-slate-400 mb-8 uppercase font-black text-[10px]"><ArrowLeft size={16}/> Voltar</button>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-16">
                                <div className="bg-slate-50 p-8 rounded-xl"><img src={selectedProduct.image} className="w-full rounded-lg shadow-2xl" /></div>
                                <div className="flex flex-col justify-center">
                                    <span className="text-brand-gold font-black text-[10px] tracking-[0.3em] mb-4 uppercase">{selectedProduct.category}</span>
                                    <h1 className="text-4xl font-display font-black mb-6 uppercase tracking-tight">{selectedProduct.name}</h1>
                                    <p className="text-slate-500 mb-8 leading-relaxed">{selectedProduct.description}</p>
                                    <div className="mb-10">
                                        <p className="text-4xl font-black mb-2">{formatCurrency(selectedProduct.price)}</p>
                                        <p className="text-[10px] text-green-600 font-bold uppercase">Disponível em Estoque</p>
                                    </div>
                                    <button onClick={() => addToCart(selectedProduct)} className="bg-black text-white font-black py-6 rounded-lg uppercase tracking-[0.2em] shadow-2xl hover:bg-brand-gold transition-all">
                                        Comprar Agora
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {view === 'checkout' && <CheckoutView />}

                    {view === 'success' && (
                        <div className="flex-1 flex flex-col items-center justify-center p-4 text-center">
                            <CheckCircle size={80} className="text-brand-gold mb-8 animate-bounce" />
                            <h1 className="text-4xl font-display font-black uppercase mb-4 tracking-tighter">Pedido <span className="text-brand-gold">Enviado</span>!</h1>
                            <p className="text-slate-500 max-w-md mb-8">Glória a Deus! Seu pedido foi registrado. Agora é só aguardar a validação do Pix e retirar com seu líder de setor.</p>
                            <button onClick={() => setView('home')} className="bg-black text-white px-12 py-4 font-black uppercase text-[10px] tracking-widest">Voltar para Loja</button>
                        </div>
                    )}

                    {/* Footer */}
                    <footer className="bg-black text-white pt-20 pb-10">
                        <div className="container mx-auto px-4 text-center">
                            <img src={LOGO_URL} className="h-16 mx-auto mb-8 invert" />
                            <p className="text-slate-400 max-w-xl mx-auto mb-12 text-sm">União das Mocidades da Assembleia de Deus em Santo Amaro - Departamento Oficial de Vestuário e Materiais.</p>
                            <div className="flex justify-center gap-8 mb-12">
                                <Instagram className="text-brand-gold" />
                                <Facebook className="text-brand-gold" />
                            </div>
                            <div className="border-t border-white/10 pt-8 text-[10px] text-slate-500 uppercase tracking-widest font-black">
                                © 2024 UMADSA Santo Amaro | Setor 22 Embu Guaçu
                            </div>
                        </div>
                    </footer>

                    {/* Cart Sidebar */}
                    <div className={`fixed inset-0 bg-black/60 backdrop-blur-sm z-[100] transition-opacity ${isCartOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} onClick={() => setIsCartOpen(false)} />
                    <div className={`fixed top-0 right-0 h-full w-full max-w-md bg-white z-[101] shadow-2xl transform transition-transform duration-500 ${isCartOpen ? 'translate-x-0' : 'translate-x-full'} flex flex-col`}>
                        <div className="p-8 border-b flex items-center justify-between bg-black text-white">
                            <h2 className="font-display font-black uppercase text-xl italic tracking-tighter">Meu Carrinho</h2>
                            <button onClick={() => setIsCartOpen(false)}><X size={24} /></button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-8 space-y-6">
                            {cart.length === 0 ? (
                                <div className="h-full flex flex-col items-center justify-center text-slate-300">
                                    <ShoppingCart size={48} className="mb-4" />
                                    <p className="text-[10px] font-black uppercase tracking-widest">Vazio</p>
                                </div>
                            ) : (
                                cart.map(item => (
                                    <div key={item.id} className="flex gap-4 border-b border-slate-50 pb-4">
                                        <img src={item.image} className="w-20 h-20 object-cover rounded-lg" />
                                        <div className="flex-1">
                                            <h3 className="text-xs font-black uppercase tracking-tight">{item.name}</h3>
                                            <p className="text-sm font-bold text-brand-gold mt-2">{formatCurrency(item.price)}</p>
                                            <div className="flex items-center justify-between mt-2">
                                                <span className="text-[10px] font-bold text-slate-400 uppercase">Qtd: {item.quantity}</span>
                                                <button onClick={() => removeFromCart(item.id)} className="text-red-400 text-[10px] font-black uppercase">Remover</button>
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                        {cart.length > 0 && (
                            <div className="p-8 bg-slate-50 border-t">
                                <div className="flex justify-between items-center mb-6">
                                    <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Total</span>
                                    <span className="text-2xl font-black">{formatCurrency(cartTotal)}</span>
                                </div>
                                <button onClick={() => { setIsCartOpen(false); setView('checkout'); }} className="w-full bg-black text-white py-5 font-black uppercase text-[10px] tracking-widest hover:bg-brand-gold transition-colors shadow-2xl">
                                    Ir para Checkout
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
